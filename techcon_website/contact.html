<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>

    <!-- Contact Details -->
    <section>
      <h3>Email Us</h3>
      <p>
        For any inquiries, reach out to us at:
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
    </section>

    <section>
      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h3>Conference Venue</h3>
      <div style="width: 100%; max-width: 600px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373531561697!3d-37.81627974202101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5777e1efbdc5d5!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1634116807330!5m2!1sen!2sau"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br><br>

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; TechCon 2024. All rights reserved. <br> <strong>copyright</strong> 2024</p>
  </footer>

</body>
</html>
